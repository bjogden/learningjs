<div class="pets">
	<fieldset>
		<h3>Pet Age in Human Years</h3>
		<p></p>
		<input type="number" id="pet_input" name="reverse" min="0" size="4" placeholder="Enter pet age">
		<select id="pet_dropdown">
			<option value="" disabled selected>Select your pet</option>
			<option value="dog">dog</option>
			<option value="cat">cat</option>
		</select>
		<input type="button" id="pet-btn" value="Go!">
		<input type="text" id="pet_age" name="reverse" size="20" placeholder="...">
	</fieldset>
</div>
