<!DOCTYPE html>
<html>
<body>

<h1>Hello Dave</h1>

<button type="button" onclick="myFunction()">Set background color</button>

<script>
function myFunction()
{
//var count = 0;

var timeNow = new Date();
var hours = timeNow.getHours();
var minutes = timeNow.getMinutes();
var seconds = timeNow.getSeconds();
if (hours > 12) { hours = hours - 12; };
if (minutes < 10) { minutes = "0" + minutes; };
if (seconds < 10) { seconds = "0" + seconds; };
var fullTime = hours + ":" + minutes + ":" + seconds;

if (document.body.style.backgroundColor=="red") {
   document.body.style.backgroundColor="blue";
   alert(document.body.style.backgroundColor.toUpperCase() + " " + "background @ " + fullTime);
} else if (document.body.style.backgroundColor=="blue") {
   document.body.style.backgroundColor="green";
   alert(document.body.style.backgroundColor.toUpperCase() + " " + "background @ " + fullTime);
} else {
   document.body.style.backgroundColor="red";
   alert(document.body.style.backgroundColor.toUpperCase() + " " + "background @ " + fullTime);
}
//count++;
}

var currentTime = new Date();
var hours = currentTime.getHours();
var minutes = currentTime.getMinutes();
var seconds = currentTime.getSeconds();

if (hours > 12) { hours = hours - 12; };
if (minutes < 10) { minutes = "0" + minutes; };
if (seconds < 10) { seconds = "0" + seconds; };

document.write("<b>" + hours + ":" + minutes + " " + "</b> - ")

var currentDate = new Date()
var day = currentDate.getDate()
var month = currentDate.getMonth() + 1
var year = currentDate.getFullYear()
document.write("<b>" + month + "/" + day + "/" + year + "</b>")
</script>

</body>
</html>
